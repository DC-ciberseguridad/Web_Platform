events {}

http {

    upstream wordpress {
        server wordpress:80;
    }

    upstream api {
        server api:8000;
    }

    server {
        listen 80;

        # =========================
        # WordPress (default route)
        # =========================
        location / {
            proxy_pass http://wordpress;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # =========================
        # FastAPI route
        # =========================
        location /api/ {
            proxy_pass http://api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            # Importante para evitar problemas con redirecciones
            proxy_redirect off;
        }
    }
}
